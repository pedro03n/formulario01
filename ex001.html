<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores</title>
</head>
<body>
    <h2>Maior ou menor?</h2>
    <script>
        let n1 =parseFloat(prompt("Insira um número: "));
        let n2 =parseFloat(prompt("Insira um segundo número: "));
        if(n1 > n2){
            document.write("O maior número é " + n1);
        }else if(n2 > n1){
            document.write("O maior número é " +n2);
        }else{
            document.write("Insira um valor válido!")
        }
    </script>
</body>
</html>
