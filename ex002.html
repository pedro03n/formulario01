<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo, Zero ou Negativo</title>
</head>
<body>
    <script>
        let numero=parseFloat(prompt("Insira um número: "));
        if(numero >= 1){
            document.write("O valor "+numero+" é positivo.");
        }else if(numero <= -1){
            document.write("O valor "+numero+" é negativo.");
        }else if(numero == 0){
            document.write("O valor "+numero+" é nulo/nada.");
        }else{
            document.write("Insira um número!");
        }
    </script>
</body>
</html>
