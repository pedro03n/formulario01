<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor c/ três valores</title>
</head>
<body>
    <script>
        let n1 =parseFloat(prompt("Insira um número: "));
        let n2=parseFloat(prompt("Insira um segundo número: "));
        let n3=parseFloat(prompt("Insira um terceiro número: "));
        if(n1 > n2 && n3){
            document.write("O "+n1+" é o maior número.")
        }else if( n2 > n1 && n3){
            document.write("O "+n2+" é o maior número.")
        }else if(n3 > n1 && n2){
            document.write("O "+n3+" é o maior número.")
        }
    </script>
</body>
</html>
