<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1= parseFloat(prompt("Insira um número: "));
        let n2=parseFloat(prompt("Insira outro número: "));
        if(n1 == n2){
            document.write("Números iguais.");
        }else if( n1 > n2){
            document.write(n1+" O primeiro valor é o maior.")
        }else if(n1 < n2){
            document.write(n2+"O segundo valor é o maior.")
        }else{
            document.write("Insira números.")
        }
    </script>
</body>
</html>
