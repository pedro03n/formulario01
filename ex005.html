<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <script>
        alert("Vamos calcuclar uma média aritmética de dez valores")
        let soma = 0;
        document.write("Números: ")
        for(let i=1; i<=10; i++){
            let numeros = parseFloat(prompt("Informe o "+i+" número: "))
            soma += numeros;
            document.write(numeros + " ");
        }

        let media = soma/10;
        document.write("<br>"+" Média Aritmética: "+ media);
    </script>
</body>
</html>
