<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <script>
        alert("Vamos calcuclar o total de dez valores")
        let soma = 0;
        for(let i=1; i<=10; i++){
            let numeros = parseFloat(prompt("Informe o "+i+" número: "))
            soma += numeros;
        }
        document.write(" A soma total é: "+ soma);
    </script>
</body>
</html>
