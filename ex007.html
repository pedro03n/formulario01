<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <script>
        let nums = [];
            let soma = 0;

            alert("Insira 6 valores.");

            for (let i = 0; i < 6; i++) {
                nums[i] = parseFloat(prompt("Digite um número: "));
            }

            for (let i = 0; i < nums.length; i++) {
                if (nums[i] < 72) {
                    soma = soma + nums[i];
                }
            }

            document.write("Soma total: " + soma + "<br>");

            for (let i = 0; i < nums.length; i++) {
                document.write("<br> valores informados: " + nums[i]);
            }
    </script>
</body>
</html>
